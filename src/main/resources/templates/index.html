<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlr.</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-info" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <h1 id="fadeInTitle" class="container text-center mt-5">Welcome to Travlr, a simple itinerary planner.</h1>
    
    <div class="container justify-content-center align-content-center">
        <div class="row text-center">
            <div class="col">
                <a href="/login" id="fadeInButton" class="btn btn-primary btn-block">Get Started</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 text-center" id="fadeInFeature">Feature 1</div>
            <div class="col-6 text-center" id="fadeInFeature">Feature 2</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
