<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlr.</title>
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark min-vh-100" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
              <span class="fs-4">Travlr.</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a th:href="@{/home}" class="nav-link text-white">
                  Dashboard
                </a>
              </li>

            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://avatars.githubusercontent.com/u/117494437?s=96&v=4" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong><span th:text="${user.getUserName}"></span></strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#newItineraryForm">New itinerary...</button></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
              </ul>
            </div>
        </div>

        <div th:object="${itinerary}">
            <div th:text="*{name}"></div>
            <div th:text="*{country}"></div>
            <div th:text="*{description}"></div>
            <div th:if="${itinerary.getActivityList.size == 0}">Your activity list is empty..</div>
            <div th:unless="${itinerary.getActivityList.size == 0}" th:text="${itinerary.getActivityList}"></div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newActivityForm">Add</button>
        </div>

    </main>

<!-- Modal for itinerary form -->
<div class="modal fade" id="newItineraryForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">New Itinerary</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form th:method="post" th:action="@{/create}">
            <div class="modal-body">
                <div class="input-group mb-1">
                    <span class="input-group-text">Name</span>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text">Country</span>
                    <input type="text" name="country" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea name="description" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>

      </div>
    </div>
</div>
<!-- Modal for activity form -->
<div class="modal fade" id="newActivityForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">New Activity</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form th:method="post" th:action="@{'/itinerary/' + ${user.getUserName}} + '/' + ${iid} + '/add'">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="input-group mb-1">
                        <span class="input-group-text">Location</span>
                        <input type="text" name="location" class="form-control">
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text">Date</span>
                        <input type="datetime" name="datetime" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Image Url</span>
                        <input name="image" class="form-control"></input>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>

      </div>
    </div>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
