<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlr.</title>
    <link rel="stylesheet" th:href="@{styles/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Travlr.</h1>
  <h1>Adventure awaits.</h1>
  
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>


  <div class="container d-flex justify-content-center align-items-center">
    <form class="p-4" th:object="${user}" th:method="post" th:action="@{/login}">
      <div class="row">
        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{userName}">
      </div>
      <div class="row pt-1">
        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
      </div>
      <div class="pt-1">
        <input type="checkbox" name="rememberMe" id="">
        <label for="rememberMe">Remember me</label>
      </div>
      <div class="row pt-1">
        <div class="col-auto">
          <button formaction="/" class="btn btn-secondary">Cancel</button>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
      <div class="row pt-5">
        <a href="/reset" class="text-center">Forget password?</a>
      </div>
      <div class="row pt-1">
        <a href="/register" class="text-center">Don't have an account?</a>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
