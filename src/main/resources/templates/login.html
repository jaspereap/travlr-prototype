<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlr.</title>
    <link rel="stylesheet" th:href="@{styles/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Travlr.</h1>
  <h1>Adventure awaits.</h1>
  
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${errorMessage}" class="alert alert-info" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>



  <div class="container d-flex justify-content-center align-items-center">
    <form class="p-4" th:object="${user}" th:method="post" th:action="@{/login}">

      <div th:if="${#fields.hasErrors('userName')}" class="alert alert-info alert-dismissible fade show" role="alert">
        <div th:errors="*{userName}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${#fields.hasErrors('password')}" class="alert alert-info alert-dismissible fade show" role="alert">
        <div th:errors="*{password}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="input-group mb-1">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" id="username" aria-label="Username" placeholder="Username" th:field="*{userName}">
      </div>
      <div class="input-group mb-1">
        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
        <button class="btn btn-outline-primary" type="submit">Login</button>
      </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
      
      <div class="row pt-2">
        <a href="/reset" class="text-center">Forget password?</a>
      </div>
      <div class="row pt-1">
        <a href="/register" class="text-center">Don't have an account?</a>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
