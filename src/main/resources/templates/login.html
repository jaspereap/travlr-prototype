
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travlr.</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" th:href="@{styles/index.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#712cf9">  
  
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" rel="stylesheet">
  </head>

  
  <body class="align-items-center bg-body-tertiary">
    <div class="container">
      <div class="row">
        <h3 class="">Travlr.</h3>
      </div>
      <div class="row form-signin w-100 mx-auto text-start mt-5">
        <form id="fadeInFeature" class="text-start" th:object="${user}" th:method="post" th:action="@{/login}">
          <h3 class="h2 mb-3 fw-normal justify-content-lg-start">Adventure awaits.</h3>
          <div class="input-group mb-1">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" id="username" aria-label="Username" placeholder="Username"
              th:field="*{userName}">
          </div>

          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
          </div>
  
          <div class="row pt-1">
            <button class="btn btn-outline-success mb-2" type="submit">Sign in</button>
            <a href="/register" class="text-center btn btn-outline-info">Don't have an account?</a>
          </div>
        </form>
      </div>
    </div>
    
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
